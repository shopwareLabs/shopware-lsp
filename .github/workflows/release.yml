name: Release
on:
  push:
    tags:
      - "*"

permissions:
  id-token: write
  contents: write

jobs:
  release-lsp:
    name: Release LSP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release
        run: make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-vscode:
    name: Build VSCode
    runs-on: ubuntu-latest
    needs: release-lsp
    strategy:
      fail-fast: false
      matrix:
        os: [darwin, linux]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build VSCode
        run: make release-build-extension VERSION=${{ github.ref_name }} OS=${{ matrix.os }} ARCH=${{ matrix.arch }} PUBLISH=1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCODE_PUBLISH_TOKEN }}
